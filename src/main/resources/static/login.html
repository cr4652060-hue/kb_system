<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>业务知识库登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body{
            margin:0;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background:#f5f7fb;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
        }
        .box{
            width:420px;
            background:#fff;
            border-radius:12px;
            box-shadow:0 8px 30px rgba(0,0,0,.08);
            padding:30px 32px;
        }
        h1{
            margin:0 0 10px;
            font-size:22px;
            text-align:center;
        }
        .sub{
            text-align:center;
            color:#666;
            font-size:13px;
            margin-bottom:20px;
        }
        .row{
            margin-bottom:14px;
        }
        label{
            display:block;
            font-size:13px;
            color:#555;
            margin-bottom:6px;
        }
        input{
            width:100%;
            padding:10px 12px;
            border:1px solid #ddd;
            border-radius:8px;
            font-size:14px;
            outline:none;
        }
        input:focus{
            border-color:#1677ff;
            box-shadow:0 0 0 2px rgba(22,119,255,.15);
        }
        button{
            width:100%;
            padding:11px;
            border:none;
            border-radius:10px;
            background:#1677ff;
            color:#fff;
            font-size:15px;
            cursor:pointer;
        }
        button:hover{
            background:#0e5bd2;
        }
        .hint{
            font-size:12px;
            color:#888;
            text-align:center;
            margin-top:12px;
        }
        .error{
            background:#fff1f0;
            color:#cf1322;
            padding:8px 10px;
            border-radius:8px;
            font-size:13px;
            margin-bottom:12px;
            text-align:center;
        }
        .ok{
            background:#f6ffed;
            color:#389e0d;
            padding:8px 10px;
            border-radius:8px;
            font-size:13px;
            margin-bottom:12px;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>业务知识库登录</h1><div id="meBar"></div>
    <div class="sub">部门维护账号登录（普通员工无需登录）</div>

    <!-- 登录失败提示 -->
    <div class="error" id="err" style="display:none">
        用户名或密码错误
    </div>

    <!-- 登出成功提示 -->
    <div class="ok" id="out" style="display:none">
        已成功退出登录
    </div>

    <form method="post" action="/login">
        <div class="row">
            <label>用户名</label>
            <input name="username" placeholder="请输入用户名" required />
        </div>

        <div class="row">
            <label>密码</label>
            <input type="password" name="password" placeholder="请输入密码" required />
        </div>

        <button type="submit">登 录</button>
    </form>

    <div class="hint">
        账号由科技部统一管理<br/>
        如需上传知识，请联系本部门维护人
    </div>
</div>

<script>
    const p = new URLSearchParams(location.search);
    if(p.get("error") !== null){
        document.getElementById("err").style.display = "block";
    }
    if(p.get("logout") !== null){
        document.getElementById("out").style.display = "block";
    }
</script>
</body>
</html>
